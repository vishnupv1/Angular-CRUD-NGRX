

<div class="relative flex  text-grey-800 antialiased flex-col justify-center overflow-hidden py-6 sm:py-12">
    <div class="relative py-3 sm:w-96 mx-auto text-center">
      <span class="text-2xl font-light ">Login to your account</span>
      <div class="mt-4 bg-white shadow-md rounded-lg text-left">
        <div class="h-2 bg-purple-400 rounded-t-md"></div>
        <div class="px-8 py-6 ">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <label class="block font-semibold">Email </label>
            <input type="text" placeholder="Email" formControlName="email"
              class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
            <div *ngIf="loginForm.controls['email'].errors">
              <p *ngIf="submit&&loginForm.controls.email.hasError('required')" class="text-red-500">Email Required
              <p>
              <p *ngIf="loginForm.controls.email.hasError('email')" class="text-red-500">Invalid Email Format
              <p>
            </div>
            <p class="text-red-500">{{emailMessage}}</p>
            <label class="block mt-3 font-semibold">Password</label>
            <input type="password" placeholder="Password" formControlName="password"
              class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
            <div *ngIf="loginForm.controls['password'].errors">
              <p *ngIf="submit&&loginForm.controls.password.hasError('required')" class="text-red-500">Password Required</p>
              <p *ngIf="loginForm.controls.password.hasError('pattern')" class="text-red-500">Invalid Password Format</p>
            </div>
            <p class="text-red-500">{{passMessage}}</p>
            <div class="flex justify-between items-baseline">
              <button type="submit"
                class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600">Login</button>
            </div>
            <p class="py-3">Are you new here?<a routerLink="/register"
                class="text-sm hover:underline text-purple-400 text-bold">sign up</a></p>
          </form>
        </div>
      </div>
    </div>
